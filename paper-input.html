<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="paper-input.css"/>
  </head>
  <body>
  <br>
  <br>
  <br>
    <form>
        
      <div class="group nofoot">      
        <input type="text" value="no footer" required>
        <label>Email</label>
        <span class="underline"></span>
        <div class="footer">
          <span class="hint">Required</span>
          <span class="icon">!</span>
        </div>
        
      </div>
        
      <div class="group">      
        <input type="text" value="default footer" required>
        <label>Email</label>
        <span class="underline"></span>
        <div class="footer">
          <span class="hint">Required</span>
          <span class="icon">!</span>
          <span class="counter">0/100</span>
        </div>
      </div>

      <div class="group counter">      
        <input type="text" value="counter" required>
        <label>Email</label>
        <span class="underline"></span>
        <div class="footer">
          <span class="hint">Required</span>
          <span class="icon">!</span>
          <span class="counter">0/100</span>
        </div>
      </div>
        
    </form>
  </body>
</html>
